<!doctype html>
<html>

<head>
    <title>Time Scale Point Data</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;"><canvas id="pcanvas"></canvas></div>
    <div style="width:75%;"><canvas id="tcanvas"></canvas></div>
    <div style="width:75%;"><canvas id="hcanvas"></canvas></div>
    <br>
    <br>
    <button id="randomizeData">Randomize Data</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
    <script>
        function randomScalingFactor() {
            return Math.round(Math.random() * 100 * (Math.random() > 0.5 ? -1 : 1));
        }

        function randomColorFactor() {
            return Math.round(Math.random() * 255);
        }

        function randomColor(opacity) {
            return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
        }

        var config = {
            type: 'line',
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:"Temperatures"
                },
                scales: {
                    xAxes: [{
                        type: "time",
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Sample Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Degrees (C)'
                        }
                    }]
                }
            },
            data: {
                datasets: [
                    { label: "Temp A", fill: false, borderColor: 'rgba(255,0,0,1.0)', backgroundColor: 'rgba(255,0,0,0.8)', pointBorderColor: "rgba(255,0,0,0.8)", pointBackgroundColor: "rgba(255,0,0,0.8)", pointBorderWidth: 1, data: [{x: moment("2016-09-12 00:59:20.382798"), y: 21.4375 },{x: moment("2016-09-12 00:59:22.110672"), y: 21.375 },{x: moment("2016-09-12 00:59:23.891282"), y: 21.375 },]},
                    // {label: "Pressure", data: [
                    //      {x: moment("2016-09-12 00:59:20.382798"), y: 840.25 },{x: moment("2016-09-12 00:59:22.110672"), y: 840.277526 },{x: moment("2016-09-12 00:59:23.891282"), y: 840.297485 },
                    // ]},

        //             borderColor = '#red';
        // backgroundColor = randomColor(0.5);
        // pointBorderColor = randomColor(0.7);
        // pointBackgroundColor = randomColor(0.5);
        // pointBorderWidth = 1;
                    
                    // {label: "Temp B", fill: false,  data: [{x: moment("2016-09-12 00:59:20.382798"), y: 21.375 },{x: moment("2016-09-12 00:59:22.110672"), y: 21.4375 },{x: moment("2016-09-12 00:59:23.891282"), y: 21.375 },]},
                    // {label: "Humidity", fill: false,  data: [{x: moment("2016-09-12 00:59:20.382798"), y: 56.263488 },{x: moment("2016-09-12 00:59:22.110672"), y: 56.210083 },{x: moment("2016-09-12 00:59:23.891282"), y: 56.141418 },]},
                    // {label: "PTemp", fill: false,  data: [{x: moment("2016-09-12 00:59:20.382798"), y: 19.3125 },{x: moment("2016-09-12 00:59:22.110672"), y: 19.375 },{x: moment("2016-09-12 00:59:23.891282"), y: 19.375 },]},
                    // {label: "HTemp", fill: false,  data: [{x: moment("2016-09-12 00:59:20.382798"), y: 21.511772 },{x: moment("2016-09-12 00:59:22.110672"), y: 21.522499 },{x: moment("2016-09-12 00:59:23.891282"), y: 21.543952 },]},
                    // {label: "Humidity",  fill: false, data: [{x: moment("2016-09-12 00:59:20.382798"), y: 21.375 },{x: moment("2016-09-12 00:59:22.110672"), y: 21.4375 },{x: moment("2016-09-12 00:59:23.891282"), y: 21.375 },]}
                ]
            }
        };

        // $.each(config.data.datasets, function(i, dataset) {
        //     dataset.borderColor = "red";
        //     dataset.backgroundColor = 'rgba(255,0,0,.8)';
        //     dataset.pointBorderColor = "blue";
        //     dataset.pointBackgroundColor = "orange";
        //     dataset.pointBorderWidth = 1;
        // });

        window.onload = function() {
            var ctx = document.getElementById("pcanvas").getContext("2d");
            window.myLine = new Chart(ctx, config);

        };

        $('#randomizeData').click(function() {
            $.each(config.data.datasets, function(i, dataset) {
                $.each(dataset.data, function(j, dataObj) {
                    dataObj.y = randomScalingFactor();
                });
            });

            window.myLine.update();
        });

        $('#addData').click(function() {
            if (config.data.datasets.length > 0) {
                var lastTime = myLine.scales['x-axis-0'].labelMoments[0].length ? myLine.scales['x-axis-0'].labelMoments[0][myLine.scales['x-axis-0'].labelMoments[0].length - 1] : moment();
                var newTime = lastTime
                    .clone()
                    .add(1, 'day')
                    .format('MM/DD/YYYY HH:mm');

                for (var index = 0; index < config.data.datasets.length; ++index) {
                    config.data.datasets[index].data.push({
                        x: newTime,
                        y: randomScalingFactor()
                    });
                }

                window.myLine.update();
            }
        });

        $('#removeData').click(function() {
            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
</body>

</html>
